<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Este es el sitio web del almacen de bebidas Labulne,donde se encuentran todos sus productos">
  <meta name="keywords" content="BEBIDAS, VINO, CERVEZA, ALMACEN, TUCUMAN, ARGENTINA">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css" />
  <title>Labulne-Contacto</title>
</head>

<body class="bg">
  <header class="cab" id="head">
    <h1 class="titulo">Almacen de bebidas</h1>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="../assets/logo1.png" alt="logo_negocio" width="100" height="80"
            class="cab__nav__menu__imagen" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./sobre_nosotros.html">Sobre Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./cervezas.html">Cervezas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./destilados.html">Destilados</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contacto.html">Contacto</a>
            </li>
          </ul>
          <form class="d-flex search_bar" role="search">
            <input class="form-control mx-1" type="search" placeholder="Busca un producto" aria-label="Search">
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <!-- Inicio del formulario -->

    <section class="formulario">
      <form action="">
        <fieldset class="formulario__campo">
          <p>Si desea recibir todas nuestras ofertas, complete el siguiente formulario</p>
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu Nombre" />
          <label for="apellido">Apellido</label>
          <input type="text" name="apellido" id="apellido" placeholder="Ingresa tu Apellido" />
          <br />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Ingresa tu Correo Electronico" />
          <br />
          <label for="estado_civil">Estado Civil</label>
          <select name="estado_civil" id="estado_civil">
            <option value="">Estado Civil</option>
            <option value="s">Soltero/a</option>
            <option value="c">Casado/a</option>
          </select>
          <br>
          <textarea name="comentario" id="comentario" cols="40" rows="10" maxlength="200"></textarea>
          <br>
          <input type="submit" value="Enviar Formulario" />
          <input type="reset" value="Limpiar Formulario">
        </fieldset>
      </form>
    </section>
  </main>
  <!-- Fin del formulario -->

  <footer class="footer" id="foot">
    <aside class="footer__contacto">
      <h4>Nuestras redes sociales</h4>
      <img src="../assets/instagram_logo.png" alt="" height="60" />
      <img src="../assets/facebook_logo.png" alt="" height="60" />
      <img src="../assets/whatsapp_logo.png" alt="" height="53" />
    </aside>
    <a href="#head" class="footer__contacto--linkarriba">Ir arriba</a>
  </footer>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>

</body>


</html>
